<!-- admin/refund.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>환불확인 페이지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fafafa;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button[disabled] {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    #popupContent button {
      margin: 10px 5px 0;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://sdnbavlcgejmvdtmzbep.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbmJhdmxjZ2VqbXZkdG16YmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNzM3OTEsImV4cCI6MjA2MDk0OTc5MX0.fmLedtsLoY140wrbyFmITQiu0BZQUfQxs-qIX7LmibQ'
    )

    let currentRefundId = null;
    let refundInfoMap = {};

    async function loadRefunds() {
      const { data, error } = await supabase.from('reservations').select('*');
      if (error) return alert('불러오기 실패');

      const tbody = document.querySelector('#refundTable tbody');
      tbody.innerHTML = '';
      data.forEach(r => {
        if (!r.refund_account && !r.refund_bank) return;
        refundInfoMap[r.booking_number] = { bank: r.refund_bank, account: r.refund_account };
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r.name}</td>
          <td>${r.phone}</td>
          <td>${r.refund_bank || ''}</td>
          <td>${r.refund_account || ''}</td>
          <td>
            ${r.status === '취소완료'
              ? `<button onclick="showInfo('${r.booking_number}')">환불정보확인</button>`
              : `<button onclick="showConfirmPopup('${r.booking_number}')">환불완료</button>`
            }
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    window.showConfirmPopup = function(id) {
      currentRefundId = id;
      const info = refundInfoMap[id];
      const content = document.getElementById('popupContent');
      content.innerHTML = `
        <p>환불 계좌: ${info.account || '없음'}</p>
        <p>환불 은행: ${info.bank || '없음'}</p>
        <button onclick="confirmRefund()">환불완료</button>
        <button onclick="closePopup()">취소</button>
      `;
      document.getElementById('popup').style.display = 'flex';
    }

    window.confirmRefund = async function() {
      if (!currentRefundId) return;
      const { error } = await supabase
        .from('reservations')
        .update({ status: '취소완료' })
        .eq('booking_number', currentRefundId);
      if (error) return alert('업데이트 실패');
      closePopup();
      loadRefunds();
    }

    window.showInfo = function(id) {
      const info = refundInfoMap[id];
      const content = document.getElementById('popupContent');
      content.innerHTML = `
        <p>환불 계좌: ${info.account || '없음'}</p>
        <p>환불 은행: ${info.bank || '없음'}</p>
        <button onclick="closePopup()">닫기</button>
      `;
      document.getElementById('popup').style.display = 'flex';
    }

    window.closePopup = function() {
      document.getElementById('popup').style.display = 'none';
      currentRefundId = null;
    }

    window.addEventListener('load', loadRefunds);
  </script>
</head>
<body>
  <h1>환불확인 페이지</h1>
  <div class="container">
    <table id="refundTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>전화번호</th>
          <th>환불은행</th>
          <th>환불계좌번호</th>
          <th>확인</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div style="text-align:center; margin-top:30px;">
      <button onclick="location.href='index.html'">뒤로가기</button>
    </div>
  </div>
  <div id="popup">
    <div id="popupContent"></div>
  </div>
</body>
</html>
