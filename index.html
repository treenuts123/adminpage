<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 30px;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status-buttons, .refund-info {
      display: none;
      margin-top: 10px;
    }
    #statusInfo {
      margin-top: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .popup button {
      background-color: #f44336;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://sdnbavlcgejmvdtmzbep.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbmJhdmxjZ2VqbXZkdG16YmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNzM3OTEsImV4cCI6MjA2MDk0OTc5MX0.fmLedtsLoY140wrbyFmITQiu0BZQUfQxs-qIX7LmibQ'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // 예약 목록 로드
    window.loadReservations = async function() {
      const { data, error } = await supabase
        .from('reservations')
        .select('*')

      if (error) {
        alert('예약 정보 로드 실패');
        return;
      }

      const table = document.getElementById('reservationsTable');
      data.forEach(reservation => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${reservation.name}</td>
          <td>${reservation.phone}</td>
          <td>${reservation.count}</td>
          <td>${JSON.stringify(reservation.welcome_drinks).replace(/["{}"]/g, '')}</td>
          <td>${reservation.status}</td>
          <td>
            <button onclick="showStateChangeOptions('${reservation.booking_number}', this)">상태변경</button>
            <div id="statusInfo-${reservation.booking_number}"></div>
          </td>
          <td>
            <div class="refund-info" id="refundInfo-${reservation.booking_number}">
              <button onclick="confirmRefund('${reservation.booking_number}')">계좌확인</button>
            </div>
          </td>
        `;
      });
    }

    // 상태변경 버튼 클릭 시 상태 변경 옵션 표시
    window.showStateChangeOptions = function(bookingNumber, button) {
      const statusInfo = document.getElementById(`statusInfo-${bookingNumber}`);
      const refundInfo = document.getElementById(`refundInfo-${bookingNumber}`);

      // 상태 변경 버튼을 숨기고, 입금확인 버튼을 보여줌
      button.style.display = 'none';
      statusInfo.innerHTML = `
        <p>현재 상태: 입금확인중</p>
        <button onclick="changeStatus('${bookingNumber}', '입금확인중')">입금확인</button>
      `;

      // 상태가 환불요청이면 계좌확인 버튼 표시
      if (statusInfo.innerText.includes('환불요청')) {
        refundInfo.style.display = 'block';
      }
    }

    // 상태 변경 (입금확인)
    window.changeStatus = async function(bookingNumber, newStatus) {
      const { data, error } = await supabase
        .from('reservations')
        .update({ status: newStatus })
        .eq('booking_number', bookingNumber)

      if (error) {
        alert('상태 변경 실패');
        return;
      }

      alert('상태가 변경되었습니다.');

      // 입금확인 버튼 숨기기
      document.getElementById(`statusInfo-${bookingNumber}`).style.display = 'none';
    }

    // 환불 완료 버튼 클릭 시 상태 변경
    window.confirmRefund = async function(bookingNumber) {
      const { data, error } = await supabase
        .from('reservations')
        .update({ status: '환불완료' })
        .eq('booking_number', bookingNumber);

      if (error) {
        alert('환불 완료 중 오류가 발생했습니다.');
        return;
      }

      alert('환불이 완료되었습니다.');
      window.location.reload();  // 페이지 새로고침
    }

    // 팝업 띄우기
    window.showRefundPopup = function(refundAccount, refundBank) {
      const popup = document.getElementById('refundPopup');
      popup.querySelector('#refundAccountInfo').textContent = `환불 계좌: ${refundAccount}`;
      popup.querySelector('#refundBankInfo').textContent = `환불 은행: ${refundBank}`;
      popup.style.display = 'flex';
    }

    // 팝업 닫기
    window.closePopup = function() {
      document.getElementById('refundPopup').style.display = 'none';
    }

    window.addEventListener('load', loadReservations);
  </script>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div class="container">
    <h3>예약 목록</h3>
    <table id="reservationsTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>전화번호</th>
          <th>인원수</th>
          <th>웰컴드링크</th>
          <th>상태</th>
          <th>상태변경</th>
          <th>환불정보</th>
        </tr>
      </thead>
      <tbody>
        <!-- 예약 데이터가 여기에 채워짐 -->
      </tbody>
    </table>
  </div>

  <!-- 팝업 -->
  <div id="refundPopup" class="popup">
    <div class="popup-content">
      <p id="refundAccountInfo"></p>
      <p id="refundBankInfo"></p>
      <button onclick="closePopup()">닫기</button>
    </div>
  </div>
</body>
</html>
