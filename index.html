<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 30px;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://sdnbavlcgejmvdtmzbep.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbmJhdmxjZ2VqbXZkdG16YmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNzM3OTEsImV4cCI6MjA2MDk0OTc5MX0.fmLedtsLoY140wrbyFmITQiu0BZQUfQxs-qIX7LmibQ'
    const supabase = createClient(supabaseUrl, supabaseKey)

    window.loadReservations = async function() {
      const { data, error } = await supabase
        .from('reservations')
        .select('*')

      if (error) {
        alert('예약 정보 로드 실패');
        return;
      }

      const table = document.getElementById('reservationsTable');
      data.forEach(reservation => {
        const row = table.insertRow();
        row.setAttribute('data-booking-number', reservation.booking_number);
        row.innerHTML = `
          <td>${reservation.name}</td>
          <td>${reservation.phone}</td>
          <td>${reservation.count}</td>
          <td>${JSON.stringify(reservation.welcome_drinks).replace(/["{}"]/g, '')}</td>
          <td class="status-cell">${reservation.status}</td>
          <td>
            <button onclick="showStatusChange('${reservation.booking_number}', this)">상태변경</button>
            <div id="statusBox-${reservation.booking_number}"></div>
          </td>
          <td>
            ${reservation.status === '취소완료' ? `<button onclick="showRefundPopup('${reservation.refund_account}', '${reservation.refund_bank}')">정보확인</button>` : ''}
          </td>
        `;
      });
    }

    window.showStatusChange = function(bookingNumber, btn) {
      btn.style.display = 'none';
      const box = document.getElementById(`statusBox-${bookingNumber}`);
      box.innerHTML = `
        <p>현재 상태: 입금확인중</p>
        <button onclick="updateToConfirmed('${bookingNumber}')">입금 확인</button>
      `;
    }

    window.updateToConfirmed = async function(bookingNumber) {
      const { error } = await supabase
        .from('reservations')
        .update({ status: '예매완료' })
        .eq('booking_number', bookingNumber)

      if (error) {
        alert('상태 업데이트 실패');
        return;
      }

      const row = document.querySelector(`tr[data-booking-number="${bookingNumber}"]`);
      const cell = row.querySelector('.status-cell');
      cell.textContent = '예매완료';

      const box = document.getElementById(`statusBox-${bookingNumber}`);
      box.innerHTML = '';
    }

    window.showRefundPopup = function(account, bank) {
      alert(`환불 계좌: ${account}\n은행: ${bank}`);
    }

    window.addEventListener('load', loadReservations);
  </script>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div class="container">
    <table id="reservationsTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>전화번호</th>
          <th>인원수</th>
          <th>웰컴드링크</th>
          <th>상태</th>
          <th>상태변경</th>
          <th>환불정보</th>
        </tr>
      </thead>
      <tbody>
        <!-- 예약 데이터 삽입 -->
      </tbody>
    </table>
  </div>
</body>
</html>
