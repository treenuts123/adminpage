<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fafafa;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button[disabled] {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    #popupContent button {
      margin: 10px 5px 0;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://sdnbavlcgejmvdtmzbep.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbmJhdmxjZ2VqbXZkdG16YmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNzM3OTEsImV4cCI6MjA2MDk0OTc5MX0.fmLedtsLoY140wrbyFmITQiu0BZQUfQxs-qIX7LmibQ'
    )

    let currentRefundBooking = null;
    let refundInfoMap = {};

    async function loadData() {
      const { data, error } = await supabase.from('reservations').select('*');
      if (error) return alert('불러오기 실패');
      const tbody = document.querySelector('#reservationsTable tbody');
      tbody.innerHTML = '';
      data.forEach(r => {
        refundInfoMap[r.booking_number] = { bank: r.refund_bank, account: r.refund_account };
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r.name}</td>
          <td>${r.phone}</td>
          <td>${r.count}</td>
          <td>${Object.entries(r.welcome_drinks || {}).map(([k,v])=>`${k} ${v}`).join(', ')}</td>
          <td class="status" data-id="${r.booking_number}">${r.status}</td>
          <td>
            <button class="deposit-btn" data-id="${r.booking_number}" onclick="confirmDeposit('${r.booking_number}')"
              ${(r.status !== '입금대기' && r.status !== '입금확인 대기') ? 'disabled' : ''}>
              입금확인
            </button>
          </td>
          <td>
            ${r.status === '취소대기중'
              ? `<button onclick="showRefundPopup('${r.booking_number}')">환불계좌확인</button>`
              : r.status === '취소완료'
                ? `<button onclick="showRefundInfo('${r.booking_number}')">환불정보확인</button>`
                : `<button disabled>환불</button>`
            }
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function confirmDeposit(id) {
      const { error } = await supabase.from('reservations').update({ status: '입금완료' }).eq('booking_number', id);
      if (error) return alert('업데이트 실패');

      document.querySelector(`.status[data-id="${id}"]`).textContent = '입금완료';

      const btn = document.querySelector(`.deposit-btn[data-id="${id}"]`);
      if (btn) btn.disabled = true;
    }

    function showRefundPopup(id) {
      currentRefundBooking = id;
      const info = refundInfoMap[id];
      document.getElementById('popupContent').innerHTML = `
        <p>환불 계좌: ${info.account || '입력안됨'}</p>
        <p>환불 은행: ${info.bank || '입력안됨'}</p>
        <button onclick="completeRefund()">환불완료</button>
        <button onclick="closePopup()">취소</button>
      `;
      document.getElementById('popup').style.display = 'flex';
    }

    async function completeRefund() {
      if (!currentRefundBooking) return;
      const { error } = await supabase.from('reservations').update({ status: '취소완료' }).eq('booking_number', currentRefundBooking);
      if (error) return alert('업데이트 실패');
      document.querySelector(`.status[data-id="${currentRefundBooking}"]`).textContent = '취소완료';
      closePopup();
      loadData();
    }

    function showRefundInfo(id) {
      const info = refundInfoMap[id];
      document.getElementById('popupContent').innerHTML = `
        <p>환불 계좌: ${info.account || '입력안됨'}</p>
        <p>환불 은행: ${info.bank || '입력안됨'}</p>
        <button onclick="closePopup()">닫기</button>
      `;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      currentRefundBooking = null;
    }

    window.addEventListener('load', loadData);
  </script>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div class="container">
    <table id="reservationsTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>전화번호</th>
          <th>인원수</th>
          <th>웰컴드링크</th>
          <th>상태</th>
          <th>입금확인</th>
          <th>환불정보</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="popup">
    <div id="popupContent"></div>
  </div>
</body>
</html>
