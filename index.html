<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
      text-align: center;
    }
    #loginSection, #menuSection {
      display: none;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>

  <div id="loginSection">
    <input type="password" id="password" placeholder="비밀번호 입력" />
    <br />
    <button onclick="checkPassword()">확인</button>
  </div>

  <div id="menuSection">
    <button onclick="location.href='deposit.html'">입금확인하기</button>
    <button onclick="location.href='refund.html'">환불확인하기</button>
  </div>

  <script>
    const pw = 'treenuts5959';

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === pw) {
        // replace로 교체하면 뒤로가기 해도 로그인 화면 안 보임
        location.replace('index.html?auth=1');
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }

    function showMenu() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('menuSection').style.display = 'block';
    }

    window.onload = () => {
      const url = new URL(window.location.href);
      if (url.searchParams.get('auth') === '1') {
        showMenu();
      } else {
        document.getElementById('loginSection').style.display = 'block';
      }
    };
  </script>
</body>
</html>
